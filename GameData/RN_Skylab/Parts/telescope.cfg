PART
{
// --- general parameters ---
name = rn_skylab_telescope
module = Part
author = Raidernick

// --- asset parameters ---
MODEL
	{
	  model = RN_Skylab/Parts/telescope
          scale = 0.80, 0.80, 0.80
	}
//mesh = telescope.mu
scale = 0.80
rescaleFactor = 1
// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z

node_stack_bottom = 0.0, -5.10359, 0.0, 0.0, 1.0, 0.0, 4

// --- editor parameters ---
TechRequired = generalRocketry
entryCost = 4000
cost = 8000
category = Utility
subcategory = 0
title = Skylab Apollo Telescope Mount
manufacturer = RN Industries
description = Telescope for Skylab, attach to top of station

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 3
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 48
breakingForce = 50000
breakingTorque = 50000
linearStrength = 22000
angularStrength = 22000
maxTemp = 2000
thermalMassModifier = 2.0
emissiveConstant = 0.95
heatConductivity = 0.04


MODULE
{
  name = ModuleDeployableSolarPanel
  animationName = telescope
  sunTracking = false
  raycastTransformName = suncatcher
  pivotName = suncatcher
  isBreakable = false
  resourceName = ElectricCharge
  chargeRate = 25
	powerCurve
 	{
		key = 206000000000 0 0 0
		key = 13599840256 1 0 0
		key = 68773560320 0.5 0 0
		key = 0 10 0 0
 	}
}

